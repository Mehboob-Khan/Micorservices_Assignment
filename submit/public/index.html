<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Joke</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Submit a Joke</h1>
  <form id="jokeForm">
    <label for="jokeType">Type:</label>
    <select id="jokeType" name="type">
      <!-- Types will be loaded here -->
    </select>
    <label for="setup">Setup:</label>
    <input type="text" id="setup" name="setup" required>
    <label for="punchline">Punchline:</label>
    <input type="text" id="punchline" name="punchline" required>
    <button type="submit">Submit Joke</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
