_format_version: "3.0"
_transform: true

services:
  - host: 192.168.0.10
    name: joke-service
    port: 3000
    protocol: http
    routes:
      - name: joke-route
        paths:
          - /joke
        strip_path: true

  - host: 192.168.0.10     
    name: submit-service
    port: 3200
    protocol: http
    routes:
      - name: submit-route
        paths:
          - /submit
        strip_path: true
  
  
  - host: 192.168.0.10
    name: moderate-service
    port: 3100
    protocol: http
    routes:
      - name: moderate-route
        paths:
          - /mod
        strip_path: true


    


